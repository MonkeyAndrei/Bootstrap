        <div class="container">
          <div class="row p-0">
            <div class="col-md-5">
              <div class="card text-center p-2">
                <img class="card-img-top rounded-circle w-75 m-auto"
                  src="https://upload.wikimedia.org/wikipedia/en/7/78/Small_scream.png" alt="Card image">
                <div class="card-body">
                  <h4 class="card-title">Nix Student</h4>
                  <a href="#" class="btn btn-primary">Change Photo</a>
                </div>
              </div>
              <div class="card mt-3">
                <div class="card-head text-primary bg-light p-3 h5 font-weight-bold pl-4">
                  Homeworks
                </div>
                <div class="body m-3">
                  <div class="mt-4">
                    <div class="d-flex justify-content-between px-3">
                      <div>HTML</div>
                      <div>40%</div>
                    </div>
                    <div class="progress">
                      <div class="progress-bar progress-bar-striped" style="width:40%"></div>
                    </div>
                  </div>
                  <div class="mt-4">
                    <div class="d-flex justify-content-between px-3">
                      <div>CSS</div>
                      <div>30%</div>
                    </div>
                    <div class="progress">
                      <div class="progress-bar bg-warning progress-bar-striped" style="width: 30%"></div>
                    </div>
                  </div>
                  <div class="mt-4">
                    <div class="d-flex justify-content-between px-3">
                      <div>SASS</div>
                      <div>70%</div>
                    </div>
                    <div class="progress">
                      <div class="progress-bar bg-danger progress-bar-striped" style="width:70%"></div>
                    </div>
                  </div>
                  <div class="mt-4">
                    <div class="d-flex justify-content-between px-3">
                      <div>Js</div>
                      <div>10%</div>
                    </div>
                    <div class="progress">
                      <div class="progress-bar bg-info progress-bar-striped" style="width:10%"></div>
                    </div>
                  </div>
                  <div class="mt-4">
                    <div class="d-flex justify-content-between px-3">
                      <div>Bootstrap</div>
                      <div>45%</div>
                    </div>
                    <div class="progress">
                      <div class="progress-bar bg-dark progress-bar-striped" style="width:45%"></div>
                    </div>
                  </div>

                  <div class="mt-4 mb-4">
                    <div class="d-flex justify-content-between px-3">
                      <div>Assembler</div>
                      <div>83%</div>
                    </div>
                    <div class="progress">
                      <div class="progress-bar bg-success progress-bar-striped" style="width:83%"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-7">
              <div class="card mx-3 mb-3 mt-3">
                <div class="card-head text-primary bg-light p-3 h5 font-weight-bold pl-4">
                  User Settings
                </div>
                <div class="card-body m-0 p-0">
                  <form action="">
                    <div class="d-md-flex justify-content-md-around m-3 h5">
                      <div class="form-group w-75 m-2">
                        <label for="name">Username:</label>
                        <input type="text" class="form-control p-md-3" placeholder="user.name" id="name">
                      </div>
                      <div class="form-group w-75 m-2">
                        <label for="email">Email Address:</label>
                        <input type="email" class="form-control p-md-3" placeholder="email@ex.com" id="email">
                      </div>
                    </div>

                    <div class="d-md-flex justify-content-md-around m-3 h5">
                      <div class="form-group w-75 m-2">
                        <label for="fname">First Name:</label>
                        <input type="text" class="form-control p-md-3" placeholder="John" id="fname">
                      </div>
                      <div class="form-group w-75 m-2">
                        <label for="lname">Last Name:</label>
                        <input type="text" class="form-control p-md-3" placeholder="Doe" id="pwd">
                      </div>
                    </div>
                    <button type="button" class="btn btn-primary ml-4 mb-5 p-md-3">Save Settings</button>
                  </form>
                </div>
              </div>

              <div class="card mx-3 mb-3">
                <div class="card-head text-primary bg-light p-3 h5 font-weight-bold pl-4">
                  Contact Settings
                </div>
                <div class="card-body">
                  <form>
                    <div class="form-group w-100 m-auto h5">
                      <label for="Address">Address:</label>
                      <input type="text" class="form-control p-md-3" placeholder="Sunset Builders 36">
                    </div>
                    <div class="d-md-flex justify-content-md-between mt-md-4 h5">
                      <div class="form-group m-3">
                        <label for="city">City:</label>
                        <input type="text" class="form-control p-md-3" placeholder="Los Angeles" id="city">
                      </div>
                      <div class="form-group m-3">
                        <label for="country">Country:</label>
                        <input type="text" class="form-control p-md-3" placeholder="USA" id="country">
                      </div>
                    </div>
                    <button type="button" class="btn btn-primary ml-4 mb-5 p-md-3">Save Settings</button>

                  </form>
                </div>
              </div>

            </div>
          </div>
